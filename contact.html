<body>
    <!-- navigation Menu -->

      <div class="burger-menu">
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>

        </nav>

    <main>
      <!-- Header and Logo -->
      <section id="header">
        <div class="header">
          <div class="section-title">
            Contact Us
          </div>
          <div class="logo">
            <img src="images/logo.png" alt="Cakes" class="home-img">
          </div>
        </div>
      </section>

      <!-- Contact Us -->
      <section id="contact">
        <div class="contact">
          <div class="contact-right ">
           
            <div class="contact-right-content">
              <!-- <img src="Images/logo.png" alt="logo"> -->
              
              <div class="contact-form">
                <h2>FORM</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
        
                    <button type="submit" class="button button3">Submit</button>
                </form>
            </div>

            </div>
          </div>
          
      </section>

    </main>

    <!-- Footer -->

    <footer>
      <div class="social-icons">
        <a href="https://www.facebook.com/yashik.gupta.90?mibextid=LQQJ4d" target="_blank" class="icon"><img src="images/facebook-icon.png" alt="Facebook"></a>
